            <div class="tool1" id="tool1">
                <h1>Content-Generative AI Tools</h1>
                <div class="swiper mySwiper1">
                    <div class="swiper-wrapper" id="para"></div>
                    <script>
                        const tools = [
                            {
                                id: 1,
                                name: 'ChatGPT',
                                para: 'A powerful AI that can generate human-like text based on the prompts given to it.',
                                image: 'https://www.edigitalagency.com.au/wp-content/uploads/chatgpt-logo-white-green-background-png.png',
                                url: 'https://chat.openai.com/'
                            },
                            {
                                id: 2,
                                name: 'Gemini',
                                para: 'Gemini, formerly known as Bard, is a generative artificial intelligence chatbot developed by Google.',
                                image: 'https://aidigitalx.com/wp-content/uploads/2023/12/Googles-Gemini-AI-1200x675.webp',
                                url: 'https://gemini.google.com/'
                            },
                            {
                                id: 3,
                                name: 'Bing Copilot AI',
                                para: 'A coding tool using AI to assist developers with real-time suggestions and auto-completion.',
                                image: 'https://www.cnet.com/a/img/resize/2526e6bcbbf40798d060fce84b8a0dc75a7eb511/hub/2023/09/22/fa93b5eb-81f5-4601-8421-779132ffc8fd/copilot-logo-1.jpg?auto=webp&fit=crop&height=1200&width=1200',
                                url: 'https://www.bing.com/chat?q=Bing+AI'
                            },
                            {
                                id: 4,
                                name: 'Perplexity AI',
                                para: 'It measures how well language models guess the next word in a sequence, with lower scores indicating better performance.',
                                image: 'https://play-lh.googleusercontent.com/6STp0lYx2ctvQ-JZpXA1LeAAZIlq6qN9gpy7swLPlRhmp-hfvZePcBxqwVkqN2BH1g',
                                url: 'https://www.perplexity.ai/'
                            },
                            {
                                id: 5,
                                name: 'POE AI',
                                para: 'Poe lets you ask questions, get instant answers, and have back-and-forth conversations with AI.',
                                image: 'https://tech.khyoot.com/wp-content/uploads/2023/04/img-ryDIPn1Lph4lkRD_1680297788.webp',
                                url: 'https://poe.com/'
                            },
                            {
                                id: 6,
                                name: 'YouCHAT AI',
                                para: 'It is a smart chat system that talks to people using natural language. It helps with lots of things and makes talking more fun and helpful.',
                                image: 'https://mpost.io/wp-content/uploads/MPOST-15-1-1024x576.jpg',
                                url: 'https://you.com/'
                            },
                            {
                                id: 7,
                                name: 'ChatSonic AI',
                                para: 'It is an AI platform that engages users in conversations, providing assistance and information on various topics in real-time.',
                                image: 'https://aicritic.com/wp-content/uploads/2023/08/chatsonic.png',
                                url: 'https://app.writesonic.com/library/6ca81dd1-6952-425f-9d72-57783b3b3de8/all'
                            },
                        ];
        
                        const toolList = document.getElementById('para');
                        
                        tools.forEach(tool => {
                            const toolElement = document.createElement('div');
                            toolElement.classList.add('swiper-slide');
                            toolElement.innerHTML = `
                                <img src="${tool.image}" alt="${tool.name}">
                                <label>${tool.name}</label>
                                <p>${tool.para}</p>
                                <a href="${tool.url}" target="_blank">Click</a>
                            `;
                            
                            toolList.appendChild(toolElement);
                        });
                    </script>

                    <div class="swiper-pagination1"></div>
                </div>
            </div>
